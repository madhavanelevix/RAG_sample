<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        #timer {
            font-size: 80px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div id="timer">Starting...</div>

<script>
    // Choose a preset: "5m", "1m", "30s", "10s", "5s"
    const preset = "30s";  
    
    // Automatically connect when page loads
    const eventSource = new EventSource(`http://127.0.0.1:8000/countdown/${preset}`);

    eventSource.onmessage = function (event) {
        document.getElementById("timer").innerText = event.data;

        // When it reaches 0, stop stream
        if (event.data === "0") {
            eventSource.close();
        }
    };

    eventSource.onerror = function () {
        document.getElementById("timer").innerText = "Connection lost";
    };
</script>

</body>
</html>
